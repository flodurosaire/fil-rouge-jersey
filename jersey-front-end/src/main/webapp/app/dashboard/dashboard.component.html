    <!-- cards begin -->
    <div class="row col-12 justify-content-between flex">
        <div class="card col-2" id='card_one'>
            <h2>Nombre de clients</h2>
            <p>{{stats.countClient}} clients</p>
        </div>
        <div class="card col-2" id='card_two'>
            <h2>Nombre de factures</h2>
            <p>{{stats.countFacture}} factures</p>
        </div>
        <div class="card col-2" id='card_three'>
            <h2>Nombre de produits</h2>
            <p>{{stats.countProduit}} produits</p>
        </div>
        <div class="card col-2" id='card_four'>
            <h2>Total dépenses</h2>
            <p>{{stats.sumDepense}} €</p>
        </div>
        <br />
        <br />

        <!-- card end -->

    </div>
