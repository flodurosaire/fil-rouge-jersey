<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span>Client</span> {{client.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{user.firstName}}</span>
                </dd>
                <dt><span>Prenom</span></dt>
                <dd>
                    <span>{{user.lastName}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{user.email}}</span>
                </dd>
                <dt><span>Adresse</span></dt>
                <dd>
                    <span>{{client.adresse}}</span>
                </dd>
                <dt><span>Localite</span></dt>
                <dd>
                    <span>{{client.localite}}</span>
                </dd>
                <dt><span>Categorie</span></dt>
                <dd>
                    <span>{{client.categorie}}</span>
                </dd>
                <dt><span>Compte</span></dt>
                <dd>
                    <span>{{client.compte}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{client.userId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
